   <!-- Signup -->
<header class="signhead">
  <div class="container">
    <div class="log">
      <div id = inputFields> 
      <h1 style = "color: rgb(238, 212, 67)"> Sign Up</h1> </br>

    <div class="field">
          <h5 class="label">Name</h5>
          <div class="control" >
            <input class="input" type="text" id = "nameval" placeholder="Your Name" id="name-sign-up" autocomplete="on">
          </div>
        </div>
      </br>
        
        <div class="field">
          <h5 class="label">Username</h5>
          <div class="control" >
            <input class="input is-success" id = "usernameval" type="text" placeholder="JohnnyAppleseed" id="userName-sign-up" autocomplete="on">
          </div>
        </div>
      </br>

        <div class="field">
          <h5 class="label">School</h5>
          <div class="control" >
            <input class="input is-success" id = "schoolval" type="text" placeholder="UNC" id="school-sign-up" autocomplete="on">
          </div>
        </div>
      </br>

        <div class="field">
          <h5 class="label">Major</h5>
          <div class="control" >
            <input class="input is-success" id = "majorval" type="text" placeholder="CompSci" id="major-sign-up" autocomplete="on">
          </div>
        </div>
      </br>
        
        <div class="field">
            <h5 class="label">Password</h5>
            <p class="control" >
                <input class="input" id = "passwordval" type="pass" placeholder="123456" id="pass-sign-up" autocomplete="on">
            </p>
        </div>
        <div id = "incorrectFieldsWarning"> </div>
      </div>
      </br>
    </br>
        
        <div class="field is-grouped">
          <div class="control" >
            <button class="btn btn-primary" class="button is-link" id="sign-up" style = "color: black" type="button">Submit</button>
          </div>
        </br>
        
        </div>
        </div>
  </div>
